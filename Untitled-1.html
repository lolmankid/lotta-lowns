<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotta Lawn Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Book Your Lawn Service</h2>
        <form id="lawnBookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            
            <label for="address">Home Address:</label>
            <textarea id="address" rows="4" placeholder="Enter your home address" required></textarea>
            
            <label for="date">Service Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("lawnBookingForm").addEventListener("submit", function(event){
            event.preventDefault();
            sendEmail();
        });

        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var date = document.getElementById("date").value;

            Email.send({
                SecureToken: "your-smtpjs-secure-token",  // You can get this from smtpjs.com or use another service
                To: 'qp8851@gmail.com',  // Replace with your email
                From: email,
                Subject: `New Lawn Service Booking from ${name}`,
                Body: `Name: ${name}<br>Email: ${email}<br>Address: ${address}<br>Service Date: ${date}`
            }).then(function(message){
                alert("Booking sent successfully!");
            }).catch(function(error){
                alert("There was an issue sending your booking. Please try again.");
            });
        }
    </script>
</body>
</html>
